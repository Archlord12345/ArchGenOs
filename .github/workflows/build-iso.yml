name: Build ArchGenOS ISO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore pacman cache
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/pacman/pkg
            /var/lib/pacman/sync
          key: pacman-${{ runner.os }}-${{ hashFiles('**/packages.x86_64') }}
          restore-keys: |
            pacman-${{ runner.os }}-

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pacman -Syu --noconfirm --needed archlinux-keyring
          pacman -Syu --noconfirm --needed base-devel archiso git squashfs-tools dosfstools e2fsprogs libisoburn syslinux grub efibootmgr zstd xz lzop p7zip curl

      - name: Configure build directories
        run: |
          set -euxo pipefail
          mkdir -p work out

      - name: Build ISO (releng)
        run: |
          set -euxo pipefail
          ./archiso/mkarchiso -v -w work -o out configs/releng

      - name: List outputs
        run: |
          set -euxo pipefail
          ls -la out || true

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArchGenOS-iso
          path: out/*.iso
          if-no-files-found: error

name: Build ISO

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'archiso/**'
      - 'configs/**'
      - 'Makefile'
      - '.gitlab-ci.yml'
      - '.gitlab/**'
  pull_request:
    paths:
      - 'archiso/**'
      - 'configs/**'
      - 'Makefile'
      - '.gitlab-ci.yml'
      - '.gitlab/**'

jobs:
  build-releng-iso:
    name: Build releng ISO
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - name: Install git
        run: |
          pacman -Sy --noconfirm git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -Syu --noconfirm archlinux-keyring
          pacman -Syu --noconfirm arch-install-scripts bash dosfstools e2fsprogs erofs-utils gnupg grub jq libarchive libisoburn mtools openssl python-docutils squashfs-tools zsync

      - name: Prepare directories
        run: |
          mkdir -p tmp output

      - name: Build ISO
        run: |
          ./.gitlab/ci/build_archiso.sh releng iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-releng-iso
          path: output/
          if-no-files-found: error
